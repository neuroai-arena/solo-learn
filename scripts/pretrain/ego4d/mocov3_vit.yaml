defaults:
  - _self_
  - augmentations: asymmetric.yaml
  - wandb: ts_aubret.yaml
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# disable hydra outputs
hydra:
  output_subdir: null
  run:
    dir: .


name: "mocov3_vit_gs540_t0"
method: "mocov3"
backbone:
  name: "vit_base"
  kwargs:
    patch_size: 16
    global_pool: 'token'
    class_token: True
method_kwargs:
  proj_hidden_dim: 4096
  proj_output_dim: 256
  pred_hidden_dim: 4096
  temperature: 0.1
momentum:
  base_tau: 0.99
  final_tau: 1.00
data:
  dataset: ego4d
  train_path: "/pfss/mlde/workspaces/mlde_wsp_PI_Roig/shared/datasets/Ego4d/h5"
  val_path: None
  format: "h5"
  num_workers: 8
  dataset_kwargs:
    gaze_size: 540
    time_window: 0
    center_crop: False #To compare gaze crop with a center crop with gaze size 540
    resize_gs: False  # resize gaze to 224 before applying transform
optimizer:
  name: "adamw"
  batch_size: 128
  lr: 1.5e-4 # 0.00015 = 1.5e-4
  classifier_lr: 3e-3
  weight_decay: 0.1
  no_labels: True
scheduler:
  name: "warmup_cosine"
  warmup_epochs: 0.4
checkpoint:
  enabled: True
  dir: "/pfss/mlde/workspaces/mlde_wsp_PI_Roig/schaumloeffel/logs/ego4d/"
  frequency: 1
  keep_prev: True
  every_n_iter: 5000
auto_resume:
  enabled: False
  max_hours: -1
knn_clb:
  enabled: True
  dataset: imagenet100_42
  train_path: "/pfss/mlde/workspaces/mlde_wsp_PI_Roig/shared/datasets"
  val_path: "/pfss/mlde/workspaces/mlde_wsp_PI_Roig/shared/datasets/"
  num_workers: 4
  batch_size: 64
  k: [10, 20, 50, 100]
  perform_on_validation: False
  perform_every_n_batches: 0.05 # perform every 5% of the training batches
  verbose: True
gaussian_blur_decay_clb:
  enabled: False

# overwrite PL stuff
max_epochs: 1
devices: 8
sync_batchnorm: True
accelerator: "gpu"
strategy: "ddp"
precision: 16
no_validation: True
limit_val_batches: 0
num_sanity_val_steps: 0
val_check_interval: 100
log_every_n_steps: 100
gradient_clip_val: 1.0
gradient_clip_algorithm: norm